<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="brand">
                <img src="assets/logo_text.png" alt="logo de Il Matterello">
            </div>
            <div class="actions">
                <img src="assets/icons/menu.svg" alt="Boton de Menu">
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="assets/hero_left.png" class="left-floating" alt="imagen de tomate">
            <img src="assets/hero_right.png" class="right-floating" alt="imagen ingredientes">
            <div class="plate-wrapper">
                <img class="logo-bar" src="assets/bar_logo.png" alt="logo-bar">
                <img class="plate-img" src="assets/plate.png" alt="Plato principal">
                <div class="plate-circle"></div>
            </div>
            <div class="hero-content">
                <h2 class="hero-title text-serif">¡Pasión por la cocina Italiana!</h2>
                <button class="hero-button">Reservar Ahora</button>
             </div>
        </section>
    </main>

</body>
</html>
